<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload COPUS Data</title>
</head>
<body>
    <h1>Upload Your COPUS Data File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Generate Timeline</button>
    </form>

    <h2>Or Download a Blank COPUS Template</h2>
    <a href="/download-template">Download COPUS Template</a>
</body>
</html>
